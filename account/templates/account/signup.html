{% extends 'base.html' %}

{% block content %}

{%if error%}
{{ error }}
{% endif %}

<H1>Sign Up</H1>
<br />
<form method="POST" action={% url 'signup'%}>
  {% csrf_token %}
<br />
Username:
<br />
<input type="text" name='username'>
<br />

{% endblock %}
